</head>
<body>

            <button class="menu-btn" onclick="showPage('import')">

            </button>
            <button class="menu-btn" onclick="showPage('search')">

                <div style="font-size:16px;font-weight:bold;">Tra C·ª©u</div>
            </button>
        </div>

        <!-- Nh·∫≠p H√†ng -->
        <div id="import-page" class="hidden">
            <button class="btn btn-back" onclick="showPage('menu')">‚Üê Menu</button>
            <div class="section">
                <h2 style="margin-bottom:15px;">üì• Nh·∫≠p H√†ng</h2>
                <form id="form-import">
                    <div class="form-group">
                        <label>Trang *</label>
                        <select id="trang" required>
                            <option value="RR88">RR88</option>
                            <option value="XX88">XX88</option>
                            <option value="MM88">MM88</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>T√™n s·∫£n ph·∫©m *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>M√£ s·∫£n ph·∫©m *</label>

                    </div>
                    <div class="form-group">

                    <div class="form-group">
                        <label>ƒê∆°n v·ªã *</label>

                            <option value="c√°i">C√°i</option>
                            <option value="chi·∫øc">Chi·∫øc</option>
                            <option value="h·ªôp">H·ªôp</option>
                            <option value="kg">Kg</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nh√† cung c·∫•p</label>

                    </div>
                    <div class="form-group">
                        <label>Ng√†y nh·∫≠p *</label>
                        <input type="date" id="date" required>

                    <button type="submit" class="btn">üíæ L∆∞u</button>
                </form>
            </div>
        </div>

        <!-- Xu·∫•t H√†ng -->
        <div id="export-page" class="hidden">
            <button class="btn btn-back" onclick="showPage('menu')">‚Üê Menu</button>
            <div class="section">
                <h2 style="margin-bottom:15px;">üì§ Xu·∫•t H√†ng</h2>
                <form id="form-export">
                    <div class="form-group">
                        <label>Trang *</label>
                        <select id="ex-trang" required>
                            <option value="RR88">RR88</option>
                            <option value="XX88">XX88</option>
                            <option value="MM88">MM88</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>M√£ s·∫£n ph·∫©m *</label>
                        <input type="text" id="ex-code" required placeholder="Nh·∫≠p m√£ ƒë·ªÉ t√¨m SP">
                    </div>
                    <div class="form-group">
                        <label>T√™n s·∫£n ph·∫©m *</label>
                        <input type="text" id="ex-name" required>
                    </div>
                    <div class="form-group">
                        <label>S·ªë l∆∞·ª£ng xu·∫•t *</label>
                        <input type="number" id="ex-qty" required min="1">
                    </div>
                    <div class="form-group">
                        <label>ƒê∆°n v·ªã *</label>
                        <input type="text" id="ex-unit" required>
                    </div>
                    <div class="form-group">
                        <label>Ng√†y xu·∫•t *</label>
                        <input type="date" id="ex-date" required>
                    </div>
                    <div class="form-group">

                        <input type="text" id="ex-notes">
                    </div>
                    <button type="submit" class="btn" style="background:#f44336;">üì§ Xu·∫•t h√†ng</button>
                </form>
            </div>
        </div>

        <!-- T·ªìn Kho -->
        <div id="stock-page" class="hidden">
            <button class="btn btn-back" onclick="showPage('menu')">‚Üê Menu</button>
            <div class="section">
                <h2 style="margin-bottom:15px;">üìä T·ªìn Kho</h2>
                <div class="form-group">
                    <select id="stock-trang" onchange="loadStock()">
                        <option value="">T·∫•t c·∫£ Trang</option>
                        <option value="RR88">RR88</option>
                        <option value="XX88">XX88</option>
                        <option value="MM88">MM88</option>
                    </select>
                </div>
                <div id="stock-list">ƒêang t·∫£i...</div>
            </div>
        </div>

        <!-- Ki·ªÉm H√†ng -->
        <div id="check-page" class="hidden">
            <button class="btn btn-back" onclick="showPage('menu')">‚Üê Menu</button>
            <div class="section">
                <h2 style="margin-bottom:15px;">‚úÖ Ki·ªÉm H√†ng</h2>
                <div class="form-group">
                    <select id="check-trang" onchange="loadCheckList()">
                        <option value="">T·∫•t c·∫£ Trang</option>
                        <option value="RR88">RR88</option>
                        <option value="XX88">XX88</option>
                        <option value="MM88">MM88</option>
                    </select>
                </div>
                <div id="check-list">ƒêang t·∫£i...</div>
            </div>
        </div>

        <!-- Tra C·ª©u -->
        <div id="search-page" class="hidden">
            <button class="btn btn-back" onclick="showPage('menu')">‚Üê Menu</button>
            <div class="section">
                <h2 style="margin-bottom:15px;">üîç Tra C·ª©u</h2>
                <div class="form-group">
                    <input type="text" id="search-input" placeholder="T√¨m t√™n ho·∫∑c m√£..." oninput="searchItems()">
                </div>
                <div class="form-group">
                    <select id="search-trang" onchange="searchItems()">
                        <option value="">T·∫•t c·∫£ Trang</option>
                        <option value="RR88">RR88</option>
                        <option value="XX88">XX88</option>
                        <option value="MM88">MM88</option>
                    </select>
                </div>
                <div id="search-results">Nh·∫≠p t·ª´ kh√≥a...</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        const API = 'https://n8n.tayninh.cloud/webhook';
        const user = tg.initDataUnsafe?.user || {id:'test', first_name:'Test'};

        function showPage(page) {
            ['menu','import','export','stock','check','search'].forEach(p => {
                document.getElementById(p+'-page').classList.add('hidden');
            });
            document.getElementById(page+'-page').classList.remove('hidden');
            
            if (page === 'import') { 
                setToday('date'); 
                document.getElementById('trang').focus();
            }
            if (page === 'export') {
                setToday('ex-date');
                document.getElementById('ex-trang').focus();
            }
            if (page === 'stock') loadStock();
            if (page === 'check') loadCheckList();
            if (page === 'menu') updateStats();
            if (page === 'search') {
                document.getElementById('search-input').value = '';
                document.getElementById('search-results').innerHTML = 'Nh·∫≠p t·ª´ kh√≥a...';
            }
        }

        function setToday(fieldId) {
            document.getElementById(fieldId).value = new Date().toISOString().split('T')[0];
        }

        async function updateStats() {
            try {
                const res = await fetch(API + '/danh-sach');
                const items = await res.json();
                
                if (!Array.isArray(items)) return;
                
                const totalNhap = items.filter(i => i.loai_giao_dich === 'nhap').reduce((sum, i) => sum + (i.quantity || 0), 0);
                const totalXuat = items.filter(i => i.loai_giao_dich === 'xuat').reduce((sum, i) => sum + (i.quantity || 0), 0);
                
                document.getElementById('total-nhap').textContent = totalNhap;
                document.getElementById('total-xuat').textContent = totalXuat;
            } catch (err) {
                console.error('Stats error:', err);
            }
        }

        document.getElementById('form-import').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = '‚è≥ ƒêang l∆∞u...';

            try {
                await fetch(API + '/nhap-hang', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        trang: document.getElementById('trang').value,
                        product_name: document.getElementById('name').value,
                        product_code: document.getElementById('code').value,
                        quantity: parseInt(document.getElementById('qty').value),
                        unit: document.getElementById('unit').value,
                        supplier: document.getElementById('supplier').value || '',
                        import_date: document.getElementById('date').value,
                        notes: '',
                        telegram_user_id: user.id.toString(),
                        telegram_user_name: user.first_name,
                        status: 'pending',
                        loai_giao_dich: 'nhap'
                    })
                });
                
                tg.showAlert('‚úÖ ƒê√£ l∆∞u phi·∫øu nh·∫≠p!');
                e.target.reset();
                setTimeout(() => showPage('menu'), 500);
            } catch (err) {
                tg.showAlert('‚ùå L·ªói!');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üíæ L∆∞u';
            }
        });

        document.getElementById('form-export').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = '‚è≥ ƒêang xu·∫•t...';

            try {
                await fetch(API + '/xuat-hang', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        trang: document.getElementById('ex-trang').value,
                        product_name: document.getElementById('ex-name').value,
                        product_code: document.getElementById('ex-code').value,
                        quantity: parseInt(document.getElementById('ex-qty').value),
                        unit: document.getElementById('ex-unit').value,
                        import_date: document.getElementById('ex-date').value,
                        notes: document.getElementById('ex-notes').value || '',
                        telegram_user_id: user.id.toString(),
                        telegram_user_name: user.first_name,
                        status: 'completed',
                        loai_giao_dich: 'xuat'
                    })
                });
                
                tg.showAlert('‚úÖ ƒê√£ xu·∫•t h√†ng!');
                e.target.reset();
                setTimeout(() => showPage('menu'), 500);
            } catch (err) {
                tg.showAlert('‚ùå L·ªói!');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üì§ Xu·∫•t h√†ng';
            }
        });

        async function loadStock() {
            document.getElementById('stock-list').innerHTML = '‚è≥ T√≠nh to√°n...';
            
            try {
                const res = await fetch(API + '/danh-sach');
                let items = await res.json();
                
                if (!Array.isArray(items)) items = [];
                
                const trangFilter = document.getElementById('stock-trang').value;
                if (trangFilter) {
                    items = items.filter(i => i.trang === trangFilter);
                }
                
                const stock = {};
                items.forEach(i => {
                    const key = i.product_code;
                    if (!stock[key]) {
                        stock[key] = {
                            productName: i.product_name,
                            productCode: key,
                            unit: i.unit,
                            trang: i.trang,
                            nhap: 0,
                            xuat: 0,
                            ton: 0
                        };
                    }
                    
                    if (i.loai_giao_dich === 'nhap') {
                        stock[key].nhap += i.quantity || 0;
                    } else if (i.loai_giao_dich === 'xuat') {
                        stock[key].xuat += i.quantity || 0;
                    }
                    stock[key].ton = stock[key].nhap - stock[key].xuat;
                });
                
                const stockList = Object.values(stock);
                
                if (stockList.length === 0) {
                    document.getElementById('stock-list').innerHTML = '<p style="text-align:center;color:#999;padding:40px 0;">Ch∆∞a c√≥ d·ªØ li·ªáu</p>';
                    return;
                }
                
                document.getElementById('stock-list').innerHTML = stockList.map(s => `
                    <div class="item">
                        <div><span class="trang-badge">${s.trang || 'N/A'}</span></div>
                        <div style="font-weight:bold;font-size:16px;margin-bottom:5px;">${s.productName}</div>
                        <div style="color:#666;font-size:14px;">M√£: ${s.productCode}</div>
                        <div style="margin-top:8px;display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;font-size:13px;">
                            <div style="color:#4caf50;">Nh·∫≠p: ${s.nhap} ${s.unit}</div>
                            <div style="color:#f44336;">Xu·∫•t: ${s.xuat} ${s.unit}</div>
                            <div style="color:#2481cc;font-weight:bold;">T·ªìn: ${s.ton} ${s.unit}</div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Stock error:', err);
                document.getElementById('stock-list').innerHTML = '<p style="color:red;">L·ªói</p>';
            }
        }

        async function loadCheckList() {
            document.getElementById('check-list').innerHTML = '‚è≥ ƒêang t·∫£i...';
            
            try {
                const res = await fetch(API + '/danh-sach');
                let items = await res.json();
                
                if (!Array.isArray(items)) items = [];
                
                let pending = items.filter(i => i.status === 'pending' && i.loai_giao_dich === 'nhap');
                
                const trangFilter = document.getElementById('check-trang').value;
                if (trangFilter) {
                    pending = pending.filter(i => i.trang === trangFilter);
                }
                
                if (pending.length === 0) {
                    document.getElementById('check-list').innerHTML = '<p style="text-align:center;color:#999;padding:40px 0;">Kh√¥ng c√≥ h√†ng c·∫ßn ki·ªÉm</p>';
                    return;
                }
                
                document.getElementById('check-list').innerHTML = pending.map(i => `
                    <div class="item item-clickable" onclick="checkItem(${i.id}, '${i.product_name}', ${i.quantity}, '${i.unit}')">
                        <div><span class="trang-badge">${i.trang}</span></div>
                        <div style="font-weight:bold;font-size:16px;margin-bottom:5px;">${i.product_name}</div>
                        <div style="color:#666;font-size:14px;">M√£: ${i.product_code} ‚Ä¢ ${i.quantity} ${i.unit}</div>
                        <div style="color:#ff9800;font-size:12px;margin-top:5px;">‚è≥ Ch·ªù ki·ªÉm</div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Check list error:', err);
                document.getElementById('check-list').innerHTML = '<p style="color:red;">L·ªói</p>';
            }
        }

        async function checkItem(id, name, qty, unit) {
            const actual = prompt(`S·ªë l∆∞·ª£ng th·ª±c t·∫ø (${unit}):`, qty);
            if (!actual) return;
            
            const condition = confirm('H√†ng t·ªët?') ? 'good' : 'damaged';

            try {
                await fetch(API + '/kiem-hang', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        id: id,
                        actual_quantity: parseInt(actual),
                        condition: condition,
                        check_notes: '',
                        telegram_user_id: user.id.toString(),
                        telegram_user_name: user.first_name
                    })
                });
                
                tg.showAlert(`‚úÖ ƒê√£ ki·ªÉm: ${name}`);
                loadCheckList();
            } catch (err) {
                tg.showAlert('‚ùå L·ªói!');
            }
        }

        async function searchItems() {
            const query = document.getElementById('search-input').value.trim();
            const trang = document.getElementById('search-trang').value;
            
            if (query.length < 2) {
                document.getElementById('search-results').innerHTML = 'Nh·∫≠p √≠t nh·∫•t 2 k√Ω t·ª±...';
                return;
            }
            
            document.getElementById('search-results').innerHTML = '‚è≥ T√¨m...';
            
            try {
                const res = await fetch(API + '/danh-sach');
                let items = await res.json();
                
                if (!Array.isArray(items)) items = [];
                
                const lowerQuery = query.toLowerCase();
                let results = items.filter(i => 
                    (i.product_name && i.product_name.toLowerCase().includes(lowerQuery)) ||
                    (i.product_code && i.product_code.toLowerCase().includes(lowerQuery))
                );
                
                if (trang) {
                    results = results.filter(i => i.trang === trang);
                }
                
                if (results.length === 0) {
                    document.getElementById('search-results').innerHTML = '<p style="text-align:center;color:#999;padding:40px 0;">Kh√¥ng t√¨m th·∫•y</p>';
                    return;
                }
                
                document.getElementById('search-results').innerHTML = results.map(i => `
                    <div class="item item-${i.loai_giao_dich || 'nhap'}">
                        <div>
                            <span class="trang-badge">${i.trang || 'N/A'}</span>
                            <span class="loai-badge badge-${i.loai_giao_dich || 'nhap'}">${i.loai_giao_dich === 'xuat' ? 'üì§ Xu·∫•t' : 'üì• Nh·∫≠p'}</span>
                        </div>
                        <div style="font-weight:bold;font-size:16px;margin:5px 0;">${i.product_name || 'N/A'}</div>
                        <div style="color:#666;font-size:14px;">M√£: ${i.product_code || 'N/A'} ‚Ä¢ ${i.quantity || 0} ${i.unit || ''}</div>
                        ${i.supplier ? `<div style="color:#666;font-size:14px;">NCC: ${i.supplier}</div>` : ''}
                        <div style="color:#999;font-size:12px;margin-top:5px;">üìÖ ${i.import_date || 'N/A'} ‚Ä¢ üë§ ${i.telegram_user_name || 'Unknown'}</div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('search-results').innerHTML = '<p style="color:red;">L·ªói</p>';
            }
        }

        setToday('date');
        setToday('ex-date');
        updateStats();
        console.log('‚úÖ App ready. User:', user);
    </script>
</body>
